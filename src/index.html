<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="images/logo.png" class="w-8 h-9">
                    <h1 class="text-2xl font-bold text-orange-600">Spotro</h1>
                </div>
                <div class="hidden md:flex items-center space-x-2 cursor-pointer hover:text-orange-600 transition-colors" onclick="handleLocationClick()">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <div>
                        <p class="text-sm font-medium">Deliver to</p>
                        <p class="text-xs text-gray-600">Sri Ramakrishna Engineering College</p>
                    </div>
                </div>
                <div class="flex-1 max-w-xl mx-8">
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input
                            type="text"
                            placeholder="Search for restaurants, food or cuisines"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none"
                        />
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <button class="flex items-center space-x-1 text-gray-700 hover:text-orange-600 transition-colors">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="hidden md:inline">Sign In</span>
                    </button>
                    <button onclick="toggleCart()" class="relative flex items-center space-x-1 text-gray-700 hover:text-orange-600 transition-colors">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
                        </svg>
                        <span class="hidden md:inline">Cart</span>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main id="main-content">
        <div id="home-view">
            <div class="bg-gradient-to-br from-orange-50 to-orange-100 py-16">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="text-center">
                        <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6">Hungry?</h1>
                        <p class="text-xl text-gray-600 mb-8">Order food from your favorite restaurants near you.</p>
                        <div class="max-w-2xl mx-auto">
                            <div class="relative">
                                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <input
                                    type="text"
                                    placeholder="Enter your area to find restaurants"
                                    class="w-full pl-12 pr-4 py-4 text-lg border border-gray-300 rounded-2xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none shadow-lg"
                                />
                                <button class="absolute right-2 top-2 bg-orange-600 text-white px-6 py-2 rounded-xl hover:bg-orange-700 transition-colors">
                                    Find Food
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="py-12 bg-white">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-8">What's on your mind?</h2>
                    <div id="categories-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                    </div>
                </div>
            </section>
            <section class="py-12 bg-gray-50">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-8">Restaurants near you</h2>
                    
                    <div id="restaurants-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        
                    </div>
                </div>
            </section>
        </div>
        <div id="restaurant-view" class="hidden">
            <div class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                    <button onclick="showHome()" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900 transition-colors">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span>Back to restaurants</span>
                    </button>
                </div>
            </div>
            <div id="restaurant-detail-content">
            </div>
        </div>
        <div id="checkout-view" class="hidden">
            <div class="bg-white shadow-sm">
                <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                    <button onclick="showHome()" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900 transition-colors">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span>Back to Cart</span>
                    </button>
                </div>
            </div>
            <div id="checkout-content">
            </div>
        </div>
        <div id="success-view" class="hidden min-h-screen bg-gray-50 flex items-center justify-center">
            <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full mx-4">
                <div class="text-center">
                    <svg class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Order Placed Successfully!</h1>
                    <p class="text-gray-600 mb-6">Your order has been confirmed and will be delivered in 30-40 minutes.</p>
                    
                    <div class="bg-gray-50 rounded-xl p-4 mb-6">
                        <p class="text-sm text-gray-600 mb-1">Order ID</p>
                        <p class="font-semibold text-gray-900">#SW123456789</p>
                    </div>
                    
                    <button onclick="showHome()" class="flex items-center justify-center space-x-2 w-full bg-orange-600 text-white py-3 rounded-xl font-semibold hover:bg-orange-700 transition-colors">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Back to Home</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div id="cart-sidebar" class="fixed inset-0 z-50 overflow-hidden hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50" onclick="toggleCart()"></div>
        
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-xl">
            <div class="flex flex-col h-full">
            
                <div class="flex items-center justify-between p-6 border-b">
                    <h2 class="text-xl font-semibold text-gray-900">Your Cart</h2>
                    <button onclick="toggleCart()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-6">
                    <div id="cart-items-container">
                     
                    </div>
                </div>
                <div id="cart-summary" class="border-t p-6 hidden">
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
</html
